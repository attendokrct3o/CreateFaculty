<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome Faculty â€¢ Attendo</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #87ceeb 0%, #b3e6ff 60%, #87ceeb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      overflow: hidden;
      animation: bgGradientMove 8s ease-in-out infinite alternate;
    }
    @keyframes bgGradientMove {
      0% {background: linear-gradient(135deg, #87ceeb 0%, #b3e6ff 60%, #87ceeb 100%);}
      25% {background: linear-gradient(135deg, #2196f3 0%, #87ceeb 60%, #b3e6ff 100%);}
      50% {background: linear-gradient(135deg, #b3e6ff 0%, #2196f3 60%, #87ceeb 100%);}
      75% {background: linear-gradient(135deg, #87ceeb 0%, #2196f3 60%, #b3e6ff 100%);}
      100% {background: linear-gradient(135deg, #87ceeb 0%, #b3e6ff 60%, #87ceeb 100%);}
    }
    .welcome-card {
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      box-shadow: 0 18px 40px rgba(135,206,235,.18);
      padding: 48px 36px 40px 36px;
      max-width: 420px;
    
      text-align: center;
      position: relative;
      animation: cardPop 1.2s cubic-bezier(.5,1.7,.5,1);
    }
    .welcome-logo {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      margin-bottom: 18px;
      box-shadow: 0 4px 18px rgba(135,206,235,0.18);
      animation: logoBoom 1.1s cubic-bezier(.5,1.7,.5,1), logoPulse 2.2s infinite cubic-bezier(.5,1.7,.5,1);
    }
    .welcome-title {
      font-size: 2.2em;
      font-weight: 700;
      color: #2196f3;
      margin-bottom: 10px;
      letter-spacing: -0.02em;
      background: linear-gradient(90deg,#2196f3,#87ceeb,#2196f3);
      background-size: 200% 100%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2.5s linear infinite;
    }
    
    .welcome-desc {
      font-size: 1.15em;
      color: #222;
      margin-bottom: 28px;
      animation: fadeInUp 1.6s cubic-bezier(.5,1.7,.5,1);
    }
    .confetti {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
      z-index: 0;
    }
    .welcome-btn {
      background: linear-gradient(90deg,#2196f3 0%,#87ceeb 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      padding: 14px 32px;
      box-shadow: 0 4px 18px rgba(135,206,235,0.18);
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
      animation: adPop 1.3s cubic-bezier(.5,1.7,.5,1);
      position: relative;
      z-index: 1;
    }
    .welcome-btn:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 32px rgba(33,150,243,0.18);
    }
    @keyframes cardPop {0%{opacity:0;transform:scale(.7)}60%{opacity:1;transform:scale(1.08)}100%{opacity:1;transform:scale(1)}}
    @keyframes shimmer {0%{background-position:-200% 0}100%{background-position:200% 0}}
    @keyframes fadeInUp {0%{opacity:0;transform:translateY(18px)}100%{opacity:1;transform:translateY(0)}}
    @keyframes logoBoom {0%{opacity:0;transform:scale(.2) rotate(-30deg)}60%{opacity:1;transform:scale(1.18) rotate(8deg)}80%{transform:scale(.95) rotate(-4deg)}100%{opacity:1;transform:scale(1) rotate(0)}}
    @keyframes logoPulse {0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}
    @keyframes adPop {0%{opacity:0;transform:scale(.7)}60%{opacity:1;transform:scale(1.08)}100%{opacity:1;transform:scale(1)}}
  </style>
</head>
<body>
  <div class="welcome-card">

    <div style="position:relative;display:inline-block;width:100%;height:100px;">
      <img src="https://github.com/attendokrct3o/CreateFaculty/blob/main/WhatsApp%20Image%202025-10-23%20at%2011.32.50%20AM.jpeg?raw=true" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:380px;height:170px;z-index:0; brightness(1.2);opacity:0.7;" >
    </div>
    <img src="https://github.com/attendokrct3o/CreateFaculty/blob/main/new%20pc.png?raw=trueg" alt="Attendo Logo" class="welcome-logo" style="display:block;margin:0 auto 18px auto;" />
    <div class="welcome-title">Welcome, Faculty!</div>
    <div class="welcome-desc"></div>
    <button class="welcome-btn" onclick="window.location.href='main.html'">Go to Dashboard</button>
    <canvas class="confetti"></canvas>
  </div>
  <script>
    // Simple confetti animation
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = window.innerWidth;
    let H = canvas.height = window.innerHeight;
    window.addEventListener('resize',()=>{
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    });
    const confettiColors = ['#87ceeb','#2196f3','#b3e6ff','#fff'];
    const confetti = Array.from({length:40},()=>({
      x: Math.random()*W,
      y: Math.random()*H,
      r: 6+Math.random()*8,
      d: Math.random()*W,
      color: confettiColors[Math.floor(Math.random()*confettiColors.length)],
      tilt: Math.random()*10,
      tiltAngle: Math.random()*Math.PI
    }));
    function drawConfetti() {
      ctx.clearRect(0,0,W,H);
      confetti.forEach(c=>{
        ctx.beginPath();
        ctx.arc(c.x,c.y,c.r,0,2*Math.PI);
        ctx.fillStyle = c.color;
        ctx.globalAlpha = 0.85;
        ctx.fill();
      });
    }
    function updateConfetti() {
      confetti.forEach(c=>{
        c.y += 1.2+Math.random()*1.5;
        c.x += Math.sin(c.tiltAngle)*2;
        c.tiltAngle += 0.08;
        if(c.y>H){c.y=0;c.x=Math.random()*W;}
      });
    }
    function animate() {
      drawConfetti();
      updateConfetti();
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
